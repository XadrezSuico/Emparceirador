<div #editTournament *ngIf="!(tournament && tournament_uuid)">
  <div class="row">
    <div class="col-md-12">
      <form #form="ngForm">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" class="form-control" [(ngModel)]="tournament.name" />
        </div>
        <div class="form-group">
          <label for="tournament_type">Tipo de Torneio:</label>
          <select name="tournament_type" id="tournament_type" class="form-select" [(ngModel)]="tournament.tournament_type">
            <option value="SWISS">Sistema Suíço</option>
            <option value="SCHURING">Sistema Round-Robin/Schüring/Todos-contra-todos</option>
          </select>
        </div>
        <div class="form-group" *ngIf="tournament.tournament_type === 'SWISS'">
          <label for="rounds_number">Número de Rodadas:</label>
          <input type="text" name="rounds_number" id="rounds_number" class="form-control" [(ngModel)]="tournament.rounds_number" />
        </div>
        <hr/>
        <button class="btn btn-primary" type="button" (click)="save()">Salvar</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="tournament && tournament_uuid">
  <nav ngbNav #nav="ngbNav" class="nav-pills">

    <ng-container ngbNavItem>
      <a ngbNavLink>Jogadores</a>
      <ng-template ngbNavContent>
        <app-players-tournament [tournament_uuid]="tournament_uuid"></app-players-tournament>
      </ng-template>
    </ng-container>

    <ng-container ngbNavItem>
      <a ngbNavLink>Emparceiramentos</a>
      <ng-template ngbNavContent>
      </ng-template>
    </ng-container>

    <ng-container ngbNavItem>
      <a ngbNavLink>Resultados</a>
      <ng-template ngbNavContent>
      </ng-template>
    </ng-container>

    <ng-container ngbNavItem>
      <a ngbNavLink>Categorias</a>
      <ng-template ngbNavContent>
        <app-categories-tournament [tournament_uuid]="tournament_uuid"></app-categories-tournament>
      </ng-template>
    </ng-container>

    <ng-container ngbNavItem>
      <a ngbNavLink>Editar</a>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="col-md-12">
            <form #form="ngForm">
              <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="tournament.name" />
              </div>
              <div class="form-group">
                <label for="tournament_type">Tipo de Torneio:</label>
                <select name="tournament_type" id="tournament_type" class="form-select"
                  [(ngModel)]="tournament.tournament_type">
                  <option value="SWISS">Sistema Suíço</option>
                  <option value="SCHURING">Sistema Round-Robin/Schüring/Todos-contra-todos</option>
                </select>
              </div>
              <div class="form-group" *ngIf="tournament.tournament_type === 'SWISS'">
                <label for="rounds_number">Número de Rodadas:</label>
                <input type="text" name="rounds_number" id="rounds_number" class="form-control"
                  [(ngModel)]="tournament.rounds_number" />
              </div>
              <hr />
              <button class="btn btn-primary" type="button" (click)="save()">Salvar</button>
            </form>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </nav>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
