<ng-template #categoryForm let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar Categoria</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form #form="ngForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" class="form-control" [(ngModel)]="category.name" />
      </div>
      <div class="form-group">
        <label for="abbr">Abreviação:</label>
        <input type="text" name="abbr" id="abbr" class="form-control" [(ngModel)]="category.abbr" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); save()">Salvar</button>
  </div>
</ng-template>
<button class="btn btn-outline-primary" (click)="open(categoryForm)">Nova Categoria</button>
<table class="table table-striped" *ngIf="categories">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Abreviação</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.name}}</td>
      <td>{{category.abbr}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
